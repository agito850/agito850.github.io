    <script>
        //å®£å‘Š

        let latitude = 0
        let longitude = 0

        //const url = "https://cultureexpress.taipei/OpenData/Event/C000003"
        const url = "https://data.coa.gov.tw/Service/OpenData/ODwsv/ODwsvAttractions.aspx?IsTransData=1&UnitId=192"
        let farmData = []
        let map
        var markers = L.markerClusterGroup();
        let mapBtn

        //DOM
        const updateInfoDom = document.querySelector('#updateInfo')
        const inputDom = document.querySelector('#input')
        const queryBtn = document.querySelector('#query')
        const queryResultDom = document.querySelector('#queryResult')

        // console.log(updateInfoDom)
        // console.log(inputDom)
        // console.log(queryDom)
        // console.log(queryResultDom)

        window.onload = function () {

            try {
                //å–å¾—ä½¿ç”¨è€…åº§æ¨™

                geoFindMe()
                    .then(res => {

                        // latitude = res[0]
                        // longitude = res[1]
                        initFN()
                    })
                    .catch(e => {

            } catch (e) {

        }

        function initFN() {
            //åˆå§‹åŒ–åœ°åœ–
            initMap()
            //å–å¾— æ´»å‹•è³‡æ–™
            getMapData()
            //æ¸²æŸ“åœ°åœ–
        }

        queryBtn.addEventListener("click", function () {
            if (inputDom == '') {
                alert('è«‹è¼¸å…¥é—œéµå­—')
                return
            } else {

                query()
            }
        })

        //æŸ¥è©¢é—œéµå­—é‚è¼¯ ä»¥åŠ é¡¯ç¤ºæŸ¥è©¢çµæœ
        function query() {

            //åˆå§‹åŒ– æ¸…ç©º
            queryResultDom.innerHTML = ""

            //éæ¿¾è³‡æ–™
            let filterData = farmData.filter(item => {
                //é‚è¼¯
                return item.Name.includes(inputDom.value)
                    || item.Address.includes(inputDom.value)
                    || item.Introduction.includes(inputDom.value)
            })
            console.log(filterData)

            let str =
                `
            <div class="col-12 d-flex text-center">
                <div class="col-4 p-1"><strong>è¾²å ´åç¨±</strong></div>
                <div class="col-4 p-1"><strong>è¾²å ´åœ°é»</strong></div>
                <div class="col-3 p-1"><strong>é€£çµ¡é›»è©±</strong></div>
                <div class="col-1 p-1"><strong></strong></div>
            </div>
            `

            //é—œéµå­—æŸ¥è©¢æ˜¯å¦æœ‰è³‡æ–™ å¦‚æœæ²’æœ‰ è¦é¡¯ç¤º"æŸ¥ç„¡è³‡æ–™"
            if (filterData.length === 0) { //ç‚ºä»€éº¼filterData == [] æœƒæ˜¯false?
                str +=
                    `
                <div class="col-12 d-flex text-center">
                    <div class="col-4 p-1"><strong>æŸ¥ç„¡è³‡æ–™</strong></div>
                </div>
                `
            } else {
                //è¿­ä»£æŸ¥è©¢çµæœ å°‡è³‡æ–™å°å‡º

                filterData.forEach(item => {
                    str +=
                    `
                    <div class="col-12 d-flex">
                        <div class="col-3 p-1 text-center">${item.Name}</div>
                        <div class="col-3 p-1 text-center">${item.Address}</div>
                        <div class="col-3 p-1 text-center">${item.Tel}</div>
                        <div class="col-2 p-1">
                            <a href="${item.Photo}">
                                <img src="${item.Photo}" alt="">
                            </a>
                        </div>
                        <div class="col-1 p-1 text-end">
                            <button type="button" class="map-btn btn btn-outline-dark border-2" onclick="goMap(${item.Latitude},${item.Longitude})">åœ°åœ–</button>
                        </div>
                    </div>
                    `
                })
            }

            queryResultDom.innerHTML = str
        }

        

        // æŸ¥è©¢çµæœ æŒ‰ä¸‹åœ°åœ–æŒ‰éˆ•
        function goMap(lat, lng) {
            // è¨­å®šåœ°åœ–ä½ç½®

            getMapData()
            //ä¿®æ”¹åœ°åœ–ä½ç½®
            map.setView([lat, lng], 14);

        }

        function renew() {
            //æ›´æ–°farmData
            getMapData()
            if (inputDom != '') {
                query()
            }
        }

        function getMapData() {
            //å–å¾— JSON è³‡æ–™
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    // console.log(data)
                    farmData = data

                    // æ¸²æŸ“åœ°åœ–
                    renderMap()

                    // æ›´æ–°æ—¥æœŸæ™‚é–“
                    let today = new Date()
                    // console.log(today)
                    let year = today.getFullYear()
                    let month = today.getMonth() + 1
                    let day = today.getDate()
                    let hour = today.getHours()
                    let min = today.getMinutes()
                    // è£œè¶³å…©ä½æ•¸
                    month = updateInfo(month)
                    day = updateInfo(day)
                    hour = updateInfo(hour)
                    min = updateInfo(min)

                    console.log(`${year}/${month}/${day} ${hour}:${min}`)
                    updateInfoDom.textContent = `æœ€å¾Œæ›´æ–°æ™‚é–“ : ${year}/${month}/${day} ${hour}:${min}`

                })
        }

        function renderMap() {

            if (markers) {
                markers.clearLayers()//æ¸…é™¤èˆŠçš„makersåœ–å±¤
            }

            // å–å¾—æ¯ä¸€ç­†farmData ä¸¦ åŠ ä¸Š marker åŠ popup
            farmData.forEach(item => {

                // æŠŠæ¯ä¸€ç­†çš„ ç¶“ç·¯åº¦ è¨­å®šåˆ° marker


                //æ–°å¢æ¨™è¨˜ (å»æ‰.addTo(map)æ‰ä¸æœƒè®“åœ“åœˆè·ŸåŸæœ¬çš„markeré‡è¤‡åˆ° !!)
                // var marker = L.marker([item.lat, item.lng]).addTo(map);
                // var marker = L.marker([item.lat, item.lng])


                //æ›´æ›marker icon
                var greenIcon = L.icon({
                        iconUrl: './img/marker-icon-2x-green.png',
                        iconSize: [55, 60]
                    });
                var marker = L.marker([item.Latitude, item.Longitude], { icon: greenIcon })


                //æ–°å¢æ¨™è¨˜çš„popup
                marker.bindPopup(
                    `
                    <h6>${item.Name}</h6>
                    <p>${item.Address}</p>
                    <p>é€£çµ¡é›»è©±: ${item.Tel}</p>
                    <p>ä»‹ç´¹: ${item.Introduction}</p>
                    `
                );

                markers.addLayer(marker);
            })
            map.addLayer(markers);
        }

        //è£œè¶³å…©ä½æ•¸å­—
        function updateInfo(data) {
            return data.toString().padStart(2, '0')
        }

        function initMap() {
            // .setView([ç·¯åº¦åº§æ¨™,ç¶“åº¦åº§æ¨™],ç¸®æ”¾ç¨‹åº¦0~19)
            //åˆå§‹åŒ–åœ°åœ–ä½ç½®
            //æ‹¿æ‰ var
            map = L.map('map').setView([latitude, longitude], zoom);

            //è¼‰å…¥åœ–å±¤
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
        }



        function geoFindMe() {
            //1.æ–°å¢ Promise åŒ…ä½æœ¬ä¾†å‡½å¼å…§çš„èªæ³• åšéåŒæ­¥
            return new Promise((resolve, reject) => {
                var output = document.getElementById("out");

                if (!navigator.geolocation) {
                    output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
                    return;
                }

                function success(position) {

                    //2.æŠŠ var æ‹¿æ‰
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;

                    output.innerHTML =
                        "<p>Latitude is " +
                        latitude +
                        "Â° <br>Longitude is " +
                        longitude +
                        "Â°</p>";


                    // 3.æˆåŠŸæ™‚ å›å‚³ ä½¿ç”¨è€…çš„ç·¯åº¦ç¶“åº¦
                    return resolve([latitude, longitude])
                }

                function error() {
                    output.innerHTML = "Unable to retrieve your location";

                    // 4.å¤±æ•—æ™‚ æŒ‡å®šé è¨­å€¼çµ¦ ç·¯åº¦ç¶“åº¦
                    latitude = 25.04169927753749 //ç·¯åº¦
                    longitude = 121.53630962317342 //ç¶“åº¦

                    // 5.å‘¼å«æ¥ä¸‹ä¾†çš„æ–¹æ³•..
                    initFN()
                }

                output.innerHTML = "<p>Locatingâ€¦</p>";

                navigator.geolocation.getCurrentPosition(success, error);
            })

        }
